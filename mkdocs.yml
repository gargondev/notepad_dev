site_name: HeliezerDev

nav:
  - Home: index.md
  - Linux:
    - Groups: linux/groups.md
    - Users: linux/users.md
    
  - Mkdocs:
    - What Is?: mkdocs/mkdocs.md
    - Markdown: mkdocs/markdown.md
  - Docker:
    - Wsl: docker/wsl.md
    - Cleaner: docker/cleaner.md
    - Network: docker/network.md

  - Vscode:
    - Vscode: vscode/vscode.md
    

# Exemplo configuração do nav

theme:
  name: material
  features:
    - navigation.instant
    - content.tabs.link
    - navigation.footer
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
  - scheme: default
    primary: indigo
    toggle:
      icon: material/weather-night 
      name: Batman
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Flash

# icons search https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/?h=icons#search

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - codehilite:
      linenums: true

